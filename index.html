<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count character</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <img src="bgimage.jpg" alt="" class="image"> -->
    <div class="container">
        <div class="heading">
            <h1>Character Counter</h1>
        </div>
        <textarea placeholder="Enter Your Text Here" name="" id="" cols="30" rows="10" class="textarea"></textarea>
<div class="info">
    <div class="total">
        <h1>Total Characters : </h1>
    <p class="count">0</p>
</div> 
<div class="remaining">
<h1>Remaining : </h1>
<p class="limit">1000</p>
</div>
    </div>
</body>
<script src="count.js"></script>
</html>
